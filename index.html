<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h2>Inscrivez-vous</h2>
    <div class="box-login">
      <form>
        <div class="form-groupe">
          <input
            type="text"
            id="utilisateur"
            placeholder="Nom d'utilisateur"
            maxlength="24"
          />
          <ion-icon name="checkmark-circle-outline"></ion-icon>
          <!-- <img
            src="ressources/check.svg"
            alt="icone de validation"
            class="icone-verif"
          /> -->
          <span class="message-alerte">Identifiant: 3 caractères minimums</span>
        </div>
        <div class="form-groupe">
          <input type="email" id="email" placeholder="Email" />
          <ion-icon name="checkmark-circle-outline"></ion-icon>
          <!-- <img
            src="ressources/check.svg"
            alt="icone de validation"
            class="icone-verif"
          /> -->
          <span class="message-alerte">Rentrez une adresse e-mail valide.</span>
        </div>
        <div class="form-groupe">
          <input type="password" id="mdp" placeholder="Mot de passe" />
          <ion-icon name="checkmark-circle-outline"></ion-icon>
          <!-- <img
            src="ressources/check.svg"
            alt="icone de validation"
            class="icone-verif"
          /> -->
          <span class="message-alerte">
            Un symbole, une lettre minuscule, un chiffre.
          </span>
          <div class="ligne">
            <div class="l1"><span>faible</span></div>
            <div class="l2"><span>moyen</span></div>
            <div class="l3"><span>fort</span></div>
          </div>
        </div>
        <div class="form-groupe">
          <input
            type="password"
            id="mdpconf"
            placeholder="Confirmer mot de passe"
          />
          <ion-icon name="checkmark-circle-outline"></ion-icon>
          <!-- <img
            src="ressources/check.svg"
            alt="icone de validation"
            class="icone-verif"
          /> -->
        </div>

        <button type="submit">Créer</button>
      </form>
    </div>
    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
    <script src="app.js"></script>
  </body>
</html>
